{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pass_reset_key.css' %}">
{% endblock %}
{% block content %}
<div class="div">
    <h2 class="h2">Enter New Password</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Change Password</button>
    </form>
</div>
{% endblock %}
