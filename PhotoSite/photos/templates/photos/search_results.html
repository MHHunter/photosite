<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'user_profile' user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
